[uwsgi]
chdir = /home/ubuntu/homepage
module = homepage.wsgi:application
home = /home/ubuntu/venv

uid = ubuntu
gid = ubuntu

socket = /tmp/homepage.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/homepage.pid
logto = /var/log/uwsgi/homepage/2026-02-19.log
log-reopen = true
